    <title>Upload a photo!</title>
</head>
    <body>

    {% if message %}
        <h4>{{message}}</h4>
    {% endif %}
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Choose photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Caption:</label>
                <input type="text" name="caption" required='true' /><br />
                <label for="album_name">Add to this album name:</label>
                <input type="text" name="album_name" required='true' /><br />
                <label for="tag">Tag:</label>
                <input type="text" name="tag" required="false">
                <input type="submit" value="Upload" />
            </form>
    </body>
