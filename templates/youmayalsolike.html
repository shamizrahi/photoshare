
<!DOCTYPE html>
<html>
<head>
	<title>You may also like</title>
</head>
<body>
	{% if message %}
        <h2>{{message}}!</h2>
    {% endif %}

    {% if photos %}
    	<ul>
    	{% for photo in photos %}
        	<li><h4>{{photo[3]}}</h4><br>
        	<img src='data:image/png;base64,{{photo[2]}}' style='width:400px; height:auto'/></li>
            <a href="/viewtags/{{photo[1]}}/{{photo[0]}}">View tags</a><br>
            <a href="/viewcomments/{{photo[1]}}/{{photo[0]}}">View comments</a><br>
            <a href="/viewlikes/{{photo[1]}}/{{photo[0]}}">View likes</a><br>
    	{% endfor %}
    	</ul>

	{% endif %}

    <ul>
        <li><a href='/upload'>Upload a photo</a> </li>
        <li><a href='/logout'>Logout</a></li>
        <li><a href='/'>Home</a></li>
    </ul>

    

</body>
</html>
